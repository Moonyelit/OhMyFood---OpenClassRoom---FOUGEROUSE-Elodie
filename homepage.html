<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
    
    <!-- Favicon -->
    <link rel="icon" href="./images/favicon.ico" />
    
    <title>Accueil - ohmyfood!</title>
    <meta name="title" content="Accueil - ohmyfood!">
    <meta name="description" content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux utilisateurs de composer leur propre menu et réduire leur temps d'attente dans les restaurants.">
</head>
<body>
    <header class="header_extension">
        <div class="header">
            <h1 class="logo title-logo">ohmyfood</h1>  
        </div>
        <div class="header__localisation">
            <i class="fa-solid fa-location-dot"></i>
            <p class="text-important">Paris, Belleville</p>
        </div>
    </header>

    <main>
        <section class="home-section">
            <h2 class="title">Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>

            <button class="btn btn--primary">Explorer nos restaurants</button>
        </section>

        <section class="functioning">
            <h2 class="title">Fonctionnement</h2>
            <div class="functioning__list">

                <div class="functioning__item">
                    <div class="badge-number">1</div>
                    <div class="content">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p class="text-important">Choisissez un restaurant</p>
                    </div>
                </div>

                <div class="functioning__item">
                    <div class="badge-number">2</div>
                    <div class="content">
                    <i class="fa-solid fa-list"></i>
                    <p class="text-important">Composez votre menu</p>
                    </div>
                </div>

                <div class="functioning__item">
                    <div class="badge-number">3</div>
                    <div class="content">
                    <i class="fa-solid fa-store"></i>
                    <p class="text-important">Dégustez au restaurant</p>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
